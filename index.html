<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8" />
  <meta name="theme-color" content="#FFF">
  <title>FM Radio</title>
  <link rel="stylesheet" href="style/fm.css" type="text/css" />
  <!-- Theme -->
  <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/theme.css">
  <link rel="stylesheet" type="text/css" href="app://shared.gaiamobile.org/style/gaia-icons-embedded.css">
  <meta name="defaultLanguage" content="en-US">
  <link rel="localization" href="locales/fm.{locale}.properties">

  <script src="app://shared.gaiamobile.org/elements/webcomponents-loader.js"></script>
  <script src="app://shared.gaiamobile.org/js/lazy_loader.js"></script>
  <script src="app://shared.gaiamobile.org/elements/base.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-dialog.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-header.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-pillbutton.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-loader.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-categorybar.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-switch.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-optionmenu.js"></script>
  <script src="app://shared.gaiamobile.org/elements/kai-textfield.js"></script>
  <script src="shared/js/airplane_mode_helper.js"></script>

  <script defer src="js/startup.js"></script>
</head>

<body class="theme-media">
  <section>
    <kai-header id="header" title="FAVORITES" type="large">
      <i slot="header-right-slot" id="speaker-switch" class="hidden" data-l10n-id="speaker-switch"
        data-icon="audio-output"></i>
      <kai-switch id="power-switch" data-l10n-id="power-switch-on" slot="header-right-slot"></kai-switch>
    </kai-header>
    <div id="fm-container" dir="ltr" class="dim">
      <div id="fm-header">
        <div id="frequency-bar">
          <div>
            <a aria-label="Seek Down" id="frequency-op-seekdown" href="#seekdown" data-icon="media-back"
              data-l10n-id="frequency-op-seekdown" role="button"></a>
          </div>
          <div id="frequency-display">
            87.5
            <span id="favorite-star" class="add-to-favorites" data-l10n-id="add-to-favorites"
              data-icon="favorite-off"></span>
          </div>
          <div>
            <a aria-label="Seek Up" id="frequency-op-seekup" href="#seekup" data-icon="media-forward"
              data-l10n-id="frequency-op-seekup" role="button"></a>
          </div>
        </div>
        <div id="dialer-bar">
          <div id="dialer-container" role="slider" aria-valuemin="87.5" aria-valuemax="108" aria-controls="frequency">
            <div id="frequency-indicator"></div>
            <div id="frequency-dialer" class="animation-on">
              <ul id="dialer-unit"></ul>
            </div>
          </div>
        </div>
        <kai-pillbutton class="hidden" id="station-action" data-l10n-id="scan-stations" text="RESCAN" level="secondary">
        </kai-pillbutton>
      </div>
      <div id="frequency-list" class="favorites-list">
        <div id="frequency-list-container" class="p-pri" role="listbox" data-l10n-id="frequency-list-container">
        </div>
        <kai-optionmenu options='[{"label":"Rename Station","value":"rename"}]'></kai-optionmenu>
        <kai-loader id="myProgress" class="hidden"></kai-loader>
        <div id="favoritelist-warning">
          <div class="warning">
            <div id="favoritelist-warning-body" class="p warning-body">
              <div>No Favorites</div>
              <div>press <span data-icon="favorite-off"></span> to add favorite stations.</div>
            </div>
          </div>
        </div>
      </div>
      <kai-categorybar selected="favorites"
        items='[{"label":"FAVORATES","value":"favorites","icon":"favorite-on"},{"label":"ALL","value":"allstations","icon":"fm-radio"}]'>
      </kai-categorybar>
    </div>
    <div id="antenna-warning" class="warning" hidden="">
      <div></div>
      <div id="antenna-warning-body" class="warning-body" data-l10n-id="noAntennaMsg">Plugged in
        headset to receive radio signals.</div>
    </div>
  </section>
  <kai-dialog id="myDialog" class="hidden" title="" message="" primarybtntext="Enabled" secondarybtntext="Cancel">
  </kai-dialog>
  <div id="input-dialog" class="hidden">
    <div id="input-content">
      <div class="h3 title style-scope kai-dialog">Rename Station</div>
      <div id="input-field" class="subtilte-1 content style-scope kai-dialog">
        <kai-textfield id="textfield" maxLength="20"></kai-textfield>
        <div>
          <span id="input-num"></span>
          /20
        </div>
      </div>
      <div class="buttons style-scope kai-dialog">
        <kai-pillbutton class="style-scope kai-dialog" text="CANCEL" level="secondary" data-l10n-id="cancel-rename">
        </kai-pillbutton>
        <kai-pillbutton class="style-scope kai-dialog" text="SAVE" data-l10n-id="save-rename"></kai-pillbutton>
      </div>
    </div>
  </div>
</body>

</html>
