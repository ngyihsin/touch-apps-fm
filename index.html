<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8" />
  <title>FM Radio</title>
  <link rel="stylesheet" href="style/fm.css" type="text/css" />
  <!-- Theme -->
  <link rel="stylesheet" type="text/css" href="https://darktheme.local/theme.css">
  <link rel="stylesheet" type="text/css" href="https://darktheme.local/theme-fm.css">

  <link rel="stylesheet" type="text/css" href="https://shared.local/style/gaia-icons.css">
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="ar, en-US, fr, zh-TW">
  <link rel="localization" href="locales/fm.{locale}.properties">

  <script src="https://shared.local/webcomponents-loader.js"></script>
  <script src="https://shared.local/js/lazy_loader.js"></script>
  <script src="https://shared.local/elements/base.js"></script>
  <script src="https://shared.local/elements/kai-header.js"></script>
  <script src="https://shared.local/elements/kai-categorybar.js"></script>
  <script src="https://shared.local/elements/kai-switch.js"></script>
  <script src="https://shared.local/js/utils/l10n/l10n.js"></script>
  <script defer src="js/satus_manager.js"></script>
  <script defer src="js/language_manage.js"></script>
  <script defer src="js/startup.js"></script>
  <script defer src="js/cache.js"></script>

   <!--
      The following scripts are lazy loaded but left here to ensure

      <script defer src="js/headphone_state.js"></script>

      <script defer src="js/fm_radio.js"></script>

</head>

<body class="theme-media">
  <section>
    <kai-header id="header" primarytitle="" type="large">
      <i slot="header-right-slot" id="speaker-switch" class="hidden" data-l10n-id="speaker-switch"
        data-icon="audio-output"></i>
      <kai-switch id="power-switch" data-l10n-id="power-switch-on" slot="header-right-slot"></kai-switch>
    </kai-header>
    <div id="fm-container" dir="ltr" class="dim">
      <div id="fm-header">
        <div id="frequency-bar">
          <div id="frequency-header">
            <div class="seek-option">
              <span id="frequency-op-seekdown" data-icon="media-back" data-l10n-id="frequency-op-seekdown"></span>
            </div>
            <div id="frequency-display">
              <span class="num" data-icon="numeric_8_rounded_bold"></span>
              <span class="num" data-icon="numeric_7_rounded_bold"></span>
              <div id="point">
                <span></span>
              </div>
              <span class="num" data-icon="numeric_5_rounded_bold"></span>
              <div id="favorite-star" class="add-to-favorites" data-l10n-id="add-to-favorites"
                data-icon="favorite-off"></div>
            </div>
            <div class="seek-option">
              <span id="frequency-op-seekup" data-icon="media-forward" data-l10n-id="frequency-op-seekup"></span>
            </div>
          </div>
          <div id="frequency-name"></div>
        </div>
        <div id="dialer-bar">
          <div id="dialer-container" role="slider" aria-valuemin="87.5" aria-valuemax="108" aria-controls="frequency">
            <div id="frequency-indicator"></div>
            <div id="frequency-dialer" class="animation-on">
              <ul id="dialer-unit"></ul>
            </div>
          </div>
        </div>
      </div>
      <div id="frequency-list" class="favorites-list">
        <div id="frequency-list-container" data-l10n-id="frequency-list-container">
        </div>
        <div id="favoritelist-warning">
          <div id="favoritelist-warning-header" data-l10n-id="noFavoritelistHeader"></div>
          <div id="noFavoritelistMsg"></div>
        </div>
      </div>
      <template id="frequency-list-template">
        <span data-icon="favorite-on" class="favorite-icon"></span>
        <div class="frequency-list-frequency" data-l10n-id="tab-frequency">
        </div>
        <i class="menu style-scope kai-1line-listitem" data-icon="menu" data-l10n-id="option-menu"></i>
      </template>
    </div>
    <kai-categorybar id="fm-footer" class="dim" selected="favorites"
        items='[{"label":"","value":"favorites","icon":"favorite-on"},{"label":"ALL","value":"allstations","icon":" fm-radio-32px"}]'>
    </kai-categorybar>
  </section>
  <script src="js/cache_restore.js"></script>
</body>
</html>
